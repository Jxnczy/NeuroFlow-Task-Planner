<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NeuroFlow">
    <meta name="theme-color" content="#09090b" />
    <title>NeuroFlow OS</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://vercel.live https://*.vercel.app https://apis.google.com; script-src-elem 'self' 'unsafe-inline' https://vercel.live https://*.vercel.app https://apis.google.com; connect-src 'self' https://vercel.live https://*.vercel.app wss://*.vercel.app https://*.supabase.co wss://*.supabase.co; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https://*.googleusercontent.com; frame-src 'self' https://vercel.live;">
    <link rel="manifest" href="/manifest.webmanifest" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Manrope:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        /* Critical CSS for immediate dark theme to prevent white flash */
        :root {
            --bg-primary: #161b2e;
            --bg-secondary: #1a1f35;
            --bg-tertiary: #1e2338;
            --bg-glow: rgba(56, 189, 248, 0.15);
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent: #22d3ee;
            --accent-glow: rgba(6, 182, 212, 0.5);
            --accent-muted: rgba(6, 182, 212, 0.1);
            --border-light: rgba(255, 255, 255, 0.05);
            --border-medium: rgba(255, 255, 255, 0.1);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;

            --bg-color: var(--bg-primary);
            --accent-color: var(--accent);
        }

        html,
        body {
            color: #e4e4e7;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #root {
            height: 100%;
            width: 100%;
            opacity: 0;
            transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* NeuroFlow Loader Styles */
        #app-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #020617 100%);
            z-index: 9999;
            transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1), visibility 1.5s;
        }

        #app-loader::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top left, rgba(14, 165, 233, 0.4), transparent 40%);
        }

        #app-loader::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at bottom right, rgba(34, 211, 238, 0.3), transparent 35%);
        }

        .loader-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .logo-icon-wrapper {
            position: relative;
        }

        .logo-glow {
            position: absolute;
            inset: -20px;
            background: rgba(6, 182, 212, 0.3);
            border-radius: 24px;
            filter: blur(30px);
            animation: pulse-glow 2s ease-in-out infinite;
        }

        .logo-icon {
            position: relative;
            padding: 20px;
            border-radius: 24px;
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.2), rgba(59, 130, 246, 0.2));
            border: 1px solid rgba(34, 211, 238, 0.3);
            backdrop-filter: blur(20px);
        }

        .check-icon {
            color: #22d3ee;
        }

        .brand-text {
            text-align: center;
        }

        .neuro-text {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin: 0;
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .gradient-text {
            background: linear-gradient(90deg, #22d3ee, #60a5fa, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .white-text {
            color: #ffffff;
        }

        .tagline {
            margin: 8px 0 0 0;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .loading-dots {
            display: flex;
            gap: 6px;
            margin-top: 16px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(34, 211, 238, 0.6);
            animation: dot-pulse 1s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.15s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }

        @keyframes dot-pulse {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        .loaded #app-loader {
            opacity: 0;
            visibility: hidden;
            transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1), visibility 1.5s;
        }

        .loaded #root {
            opacity: 1;
            transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1) 0.2s;
        }

        /* Entrance animation for loader content */
        .loader-content {
            animation: loader-entrance 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes loader-entrance {
            0% {
                opacity: 0;
                transform: scale(0.95) translateY(10px);
            }

            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
    </style>
</head>

<body class="no-scrollbar">
    <div id="app-loader">
        <div class="loader-content">
            <!-- Logo Icon with Glow -->
            <div class="logo-icon-wrapper">
                <div class="logo-glow"></div>
                <div class="logo-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" class="check-icon">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                        <polyline points="22 4 12 14.01 9 11.01" />
                    </svg>
                </div>
            </div>
            <!-- Brand Name -->
            <div class="brand-text">
                <h1 class="neuro-text"><span class="gradient-text">Neuro</span><span class="white-text">Flow</span></h1>
                <p class="tagline">ADHD Task Planner</p>
            </div>
            <!-- Loading dots -->
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    <div id="root" class="no-scrollbar"></div>
    <script>
        // Global error handler for chunk load failures (common after deployments)
        window.addEventListener('error', function (e) {
            if (e.message && (e.message.indexOf('Importing a module script failed') > -1 || e.message.indexOf('Failed to fetch dynamically imported module') > -1)) {
                console.warn('Chunk load failed, likely due to new deployment. Reloading page...');
                if (!sessionStorage.getItem('chunk_reload_' + window.location.pathname)) {
                    sessionStorage.setItem('chunk_reload_' + window.location.pathname, 'true');
                    window.location.reload();
                }
            }
        }, true);
    </script>
    <script>
        // Quick session check - skip splash for returning logged-in users
        (function () {
            try {
                // Check for Supabase session in localStorage (key format: sb-<project>-auth-token)
                var keys = Object.keys(localStorage);
                for (var i = 0; i < keys.length; i++) {
                    if (keys[i].indexOf('sb-') === 0 && keys[i].indexOf('-auth-token') > -1) {
                        var session = JSON.parse(localStorage.getItem(keys[i]));
                        if (session && session.access_token) {
                            // User has existing session, skip splash immediately
                            document.body.classList.add('loaded');
                            break;
                        }
                    }
                }
            } catch (e) {
                // Ignore errors, will fall back to normal splash
            }
        })();
    </script>
    <script type="module" src="/src/index.tsx"></script>
</body>

</html>
