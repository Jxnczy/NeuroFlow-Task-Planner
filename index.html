<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WeekFlux">
    <meta name="theme-color" content="#12141a" />
    <title>WeekFlux</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://vercel.live https://*.vercel.app https://apis.google.com; script-src-elem 'self' 'unsafe-inline' https://vercel.live https://*.vercel.app https://apis.google.com; connect-src 'self' https://vercel.live https://*.vercel.app wss://*.vercel.app https://*.supabase.co wss://*.supabase.co; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https://*.googleusercontent.com; frame-src 'self' https://vercel.live;">
    <link rel="manifest" href="/manifest.webmanifest" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Manrope:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        /* Critical CSS for immediate dark theme to prevent white flash */
        :root {
            --bg-primary: #12141a;
            --bg-secondary: #1a1f35;
            --bg-tertiary: #1e2338;
            --bg-glow: rgba(56, 189, 248, 0.05);
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent: #22d3ee;
            --accent-glow: rgba(6, 182, 212, 0.5);
            --accent-muted: rgba(6, 182, 212, 0.1);
            --border-light: rgba(255, 255, 255, 0.05);
            --border-medium: rgba(255, 255, 255, 0.1);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;

            --bg-color: var(--bg-primary);
            --accent-color: var(--accent);
        }

        html,
        body {
            background-color: var(--bg-primary);
            /* Default to dark to be safe */
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #root {
            height: 100%;
            width: 100%;
            /* App handles its own fade-in via BootOverlay */
        }
    </style>
    <script>
        // Immediate theme restoration to prevent flash
        (function () {
            try {
                var saved = localStorage.getItem('neuroflow_theme');
                // Default to 'northern_lights' (dark) if nothing saved, or respect saved
                // We assume 'northern_lights' corresponds to the dark background #12141a
                var themeId = saved || 'northern_lights';

                // Set data-theme immediately if your app uses it, or just set background
                // Reading specific theme tokens would be ideal if they are simple, 
                // but for now we ensure the background matches the most common themes.

                // If it's a light theme, we might want to switch background to white immediately
                // This is a naive check, adjust based on your actual theme IDs
                var isLight = themeId === 'day_light' || themeId === 'light';

                if (isLight) {
                    document.documentElement.style.setProperty('--bg-primary', '#ffffff');
                } else {
                    document.documentElement.style.setProperty('--bg-primary', '#12141a');
                }
            } catch (e) {
                // Fail safe to dark
            }
        })();
    </script>
</head>

<body class="no-scrollbar">
    <div id="root" class="no-scrollbar"></div>
    <script>
        // Global error handler for chunk load failures (common after deployments)
        window.addEventListener('error', function (e) {
            if (e.message && (e.message.indexOf('Importing a module script failed') > -1 || e.message.indexOf('Failed to fetch dynamically imported module') > -1)) {
                console.warn('Chunk load failed, likely due to new deployment. Reloading page...');
                if (!sessionStorage.getItem('chunk_reload_' + window.location.pathname)) {
                    sessionStorage.setItem('chunk_reload_' + window.location.pathname, 'true');
                    window.location.reload();
                }
            }
        }, true);
    </script>
    <script>
        // Quick session check - skip splash for returning logged-in users
        (function () {
            try {
                // Check for Supabase session in localStorage (key format: sb-<project>-auth-token)
                var keys = Object.keys(localStorage);
                for (var i = 0; i < keys.length; i++) {
                    if (keys[i].indexOf('sb-') === 0 && keys[i].indexOf('-auth-token') > -1) {
                        var session = JSON.parse(localStorage.getItem(keys[i]));
                        if (session && session.access_token) {
                            // User has existing session, skip splash immediately
                            document.body.classList.add('loaded');
                            break;
                        }
                    }
                }
            } catch (e) {
                // Ignore errors, will fall back to normal splash
            }
        })();
    </script>
    <script type="module" src="/src/index.tsx"></script>
</body>

</html>
